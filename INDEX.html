<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.5s;
    }

    header {
      background-color: #333;
      color:yellow;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #555;
      padding: 10px;
    }

    nav button {
      cursor: pointer;
      padding: 5px 10px;
      color: blue;
      border: none;
      border-radius: 5px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #333;
      color: yellow;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body bgcolor="orange">

  <header>
    <h1>Image Gallery</h1>
  </header>

  <nav>
    <button onclick="changeTheme()">Change Theme</button>
  </nav>

  <div class="gallery">
    <!-- Include at least six images here -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcPpWcMks8gfPaoaI2DODuaOpyn5WQXHgE4A&usqp=CAU" height="200" width="100" alt="webwiz pic1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYd0Oav0Kv-S7E4Kk6E7KKc9yez3xcKsI1uQ&usqp=CAU" alt="webwiz pic2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ451kOPRrLAI3cy6t_MDY8JXUiaNdf89Jung&usqp=CAU" alt="webwiz pic 3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRX81O5hkfp6tZi0cHvdE13WOLOo_QeoLGfw&usqp=CAU" alt="webwiz pic 4">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwB_XkNsnFji_ZgRBwo67JN106czUWDwxQ4Q&usqp=CAU" alt="webwiz pic 5">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYbOLpk8nv_jN9NwOsPBQuK7lmUT1E_SnhEQ&usqp=CAU" alt="webwiz pic 6">
  </div>

  <footer>
    &copy; 2023 Image Gallery
  </footer>

  <script>
    function changeTheme() {
      const body = document.body;
      const currentColor = window.getComputedStyle(body).backgroundColor;
      const newColor = getRandomColor();

      body.style.backgroundColor = newColor;
      alert(Theme changed successfully to ${newColor.toUpperCase()});
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

</body>
</html>
